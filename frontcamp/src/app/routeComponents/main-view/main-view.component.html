<main>
  <h2 class="heading">{{selectedSource?.name}}</h2>
  <app-controls-bar [sources]="(sources$ | async) || []" (select)="setSelectedSourceId($event)"
    (showLocal)="setShowLocalOnly($event)" (filter)="filterArticles($event)"></app-controls-bar>
  <div #newsContainer></div>
  <div #localNewsContainer></div>
  <button class="loadMoreButton" (click)="loadMore()">Load More</button>
</main>
